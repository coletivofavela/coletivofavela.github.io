	<rect x="10.2" y="159.1" class="st0" width="213.6" height="150.9"/>
	<text transform="matrix(1 0 0 1 10.2254 166.4082)"><tspan x="0" y="0" class="st1 st2">Favela-Bairro was a physical upgrading </tspan><tspan x="0" y="13" class="st1 st2">program that aimed to integrate slums into </tspan><tspan x="0" y="26" class="st1 st2">the fabric of the formal city, by providing </tspan><tspan x="0" y="39" class="st1 st2">access to basic urban and social services, </tspan><tspan x="0" y="52" class="st1 st2">as well as assisting in the regularization of </tspan><tspan x="0" y="64.9" class="st1 st2">public and private spaces within the </tspan><tspan x="0" y="77.9" class="st1 st2">favela.</tspan></text>
