	<rect x="698.2" y="159.1" class="st0" width="217.9" height="40.9"/>
	<text transform="matrix(1 0 0 1 698.2108 166.4082)"><tspan x="0" y="0" class="st1 st2">Minha Casa, Minha Vida builds new </tspan><tspan x="0" y="13" class="st1 st2">construction on vacant land for the purpose </tspan><tspan x="0" y="26" class="st1 st2">of affordable housing.</tspan></text>
	<rect x="698.2" y="111" class="st0" width="98.7" height="26.9"/>
	<text transform="matrix(1 0 0 1 698.1743 129.1816)" class="st3 st4">2009</text>
	
		<image style="overflow:visible;" width="327" height="187" xlink:href="333941B257DEB9F4.jpg"  transform="matrix(0.2793 0 0 0.2793 993.796 77.8811)">
	</image>
	<rect x="928.8" y="159.1" class="st0" width="213.6" height="65.9"/>
	<text transform="matrix(1 0 0 1 928.7777 166.4082)"><tspan x="0" y="0" class="st1 st2">Morar Carioca, an evolution of Favela </tspan><tspan x="0" y="13" class="st1 st2">Bairro, is promoted as part of the Olympic </tspan><tspan x="0" y="26" class="st1 st2">Plan for Rio de Janeiro. Morar Carioca </tspan><tspan x="0" y="39" class="st1 st2">pledged to integrate every favela into the </tspan><tspan x="0" y="52" class="st1 st2">formal city by the year 2020.</tspan></text>
	<rect x="928.8" y="111" class="st0" width="218.5" height="26.9"/>
	<text transform="matrix(1 0 0 1 928.7778 129.1816)" class="st3 st4">2010</text>
	
		<image style="overflow:visible;" width="400" height="400" xlink:href="333941B257DEB9FC.jpg"  transform="matrix(0.1574 0 0 0.1574 537.4406 87.7978)">
	</image>
	<rect x="468" y="159.1" class="st0" width="217.9" height="150.9"/>
	<text transform="matrix(1 0 0 1 467.9822 166.4082)"><tspan x="0" y="0" class="st1 st2">Unidade de Polícia Pacificadora is a state </tspan><tspan x="0" y="13" class="st1 st2">law enforcement that reclaims territories </tspan><tspan x="0" y="26" class="st1 st2">from control of gangs and drug dealers.</tspan></text>
	<rect x="468" y="111" class="st0" width="218.5" height="26.9"/>
	<text transform="matrix(1 0 0 1 467.9609 129.1816)" class="st3 st4">2008</text>
	
		<image style="overflow:visible;" width="600" height="260" xlink:href="333941B257DEB9FF.jpg"  transform="matrix(0.1497 0 0 0.1497 306.0555 97.8337)">
	</image>
	<rect x="238.1" y="159.1" class="st0" width="214.9" height="150.9"/>
	<text transform="matrix(1 0 0 1 238.1481 166.4082)"><tspan x="0" y="0" class="st1 st2">Known as PAC, Program de Aceleração do </tspan><tspan x="0" y="13" class="st1 st2">Crescimento is an initiative to upgrade </tspan><tspan x="0" y="26" class="st1 st2">infrastructural projects in the public realm </tspan><tspan x="0" y="39" class="st1 st2">of the City. </tspan></text>
	<rect x="237.9" y="111" class="st0" width="218.5" height="26.9"/>
	<text transform="matrix(1 0 0 1 237.8774 129.1816)" class="st3 st4">2007</text>
